                <label>Name</label>
                <input type="text" name="name" placeholder="First and LastName" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="Email" placeholder="email@gmail.com" class="form-control">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Eg,. (+91)9173357217" class="form-control">
            </div>

            <h1>step 2: Delivery Address </h1>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Address" placeholder="Address" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <select name="country" class="form-control">
                    <option value="">-select country-</option>
                    <option value="1">India</option>
                    </select>
            </div>

            <h1>step 3: card Details </h1>
            <div class="form group">
                <label>card type</label>
                <input type="radio" name="cardtype"> &nbsp;<img src="images/1.png"style= "width: 10%; height:10%">

            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" name="card number" placeholder="825454xxxxxx546" class="form-control">
            </div>
            <div class="form-group">
                <label>Security code</label>
                <input type="text" name="security code" placeholder="Enter cvv code" class="form-control">
            </div>
            <div class="form-group">
                <label>Name on card</label>
                <input type="text" name="name on card" placeholder="Name on Card" class="form-control">
            </div>
            <div class="form-group mt-5">

                <input type="submit" name="buyit" value="Buy It" class="btn  btn-lg" id="btn">
